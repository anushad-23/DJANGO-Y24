{% block content %}
<h1>Dashboard</h1>
&nbsp;
<table class="table">
  <tr>
    <th>Name</th>
     <th>Age</th>
  </tr>
  {% for customer in customers %}
  <tr>
   <td>{{customer.name}}</td>
   <td>{{customer.age}}</td>
  </tr>
  {% endfor %}
</table>
<a href="{% url 'home' %}"><button type="button" class="btn btn-success">Home Window</button></a>
{% endblock %}
